version: "1"
packages: 
        - name: "db"
          path: "mysql/db"
          queries: "./mysql/query/"
          schema: "./mysql/schema/"
          engine: "mysql"
          emit_json_tags: true
          emit_prepared_queries: false
          emit_interface: true
          emit_exact_table_names: false
          emit_empty_slices: true
overrides:
        - column: "posts.p_hash_0"
          go_type: "uint64"
        - column: "posts.p_hash_1"
          go_type: "uint64"
        - column: "posts.p_hash_2"
          go_type: "uint64"
        - column: "posts.p_hash_3"
          go_type: "uint64"
